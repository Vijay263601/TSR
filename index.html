<!DOCTYPE html>
<html>
<body>

<button onclick="test()">Create Exam</button>
<pre id="out"></pre>

<script>
const API_URL = "PASTE_NEW_WEB_APP_URL_HERE";

function test() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      type: "CREATE_EXAM",
      examId: "TEST_" + Date.now()
    })
  })
  .then(r => r.json())
  .then(res => {
    out.textContent = JSON.stringify(res, null, 2);
  })
  .catch(err => {
    out.textContent = err.toString();
  });
}
</script>

</body>
</html>
