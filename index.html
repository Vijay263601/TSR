<!DOCTYPE html>
<html>
<head>
  <title>Teacher Exam Generator</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input, button { padding: 10px; margin: 8px 0; width: 320px; }
    button { cursor: pointer; }
  </style>
</head>

<body>

<h2>Create New Exam</h2>

<input id="teacherEmail" placeholder="Teacher Email"><br>
<input id="examName" placeholder="Exam Name"><br>
<input id="duration" type="number" placeholder="Duration (minutes)"><br>

<button onclick="createExam()">Create Exam</button>

<br><br>

<a href="mcq-builder.html">
  <button>Open MCQ Builder</button>
</a>

<p id="result"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxRLlJQ0pGjtiN3BbTjt6S1SSWtruqXsPykZAEk0vpHUy7g2TdRMZfpfkX2X1_oSdWcuA/exec";

function createExam() {
  if (!teacherEmail.value || !examName.value || !duration.value) {
    alert("Please fill all fields");
    return;
  }

  const examId = "EXAM_" + Date.now();

  const data = {
    type: "CREATE_EXAM",
    examId,
    teacher: teacherEmail.value,
    examName: examName.value,
    duration: Number(duration.value),
    maxTabSwitch: 2
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.json())
.then(res => {
  console.log("API RESPONSE:", res);

  if (res.status !== "EXAM_CREATED") {
    alert("Error creating exam: " + JSON.stringify(res));
    return;
  }

  localStorage.setItem("CURRENT_EXAM_ID", examId);
  document.getElementById("result").innerHTML =
    "✅ Exam Created<br>Exam ID: " + examId;
});


    // ✅ Store examId for MCQ builder
    localStorage.setItem("CURRENT_EXAM_ID", examId);

    document.getElementById("result").innerHTML =
      "✅ Exam Created Successfully<br><br>" +
      "<b>Exam ID:</b> " + examId + "<br><br>" +
      "Student Exam Link:<br>" +
      `<b>exam.html?examId=${examId}</b>`;
  })
  .catch(() => alert("Network error"));
}
</script>

</body>
</html>
